<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>等级考试</title>

    <!--移动web配置-->
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
    <!--加载样式-->
    <link rel="stylesheet" href="css/mui.min.css">
    <link rel="stylesheet" href="css/icons-extra.css">
    <link rel="stylesheet" href="css/index.main.css">
    <!--加载js文件-->
    <script src="js/mui.min.js"></script>

</head>
<body>

    <!--顶部标题栏-->
    <header class="headerBar mui-bar mui-bar-nav">
        <a class="btn-color-w mui-icon mui-icon-arrowleft mui-pull-left " href="javascript:history.go(-1)"></a>
        <h1 class="mui-title">等级考试</h1>
        <button id='setting' class=" mui-pull-right mui-btn-link">编辑</button>
    </header>
    <!--内容区域-->
    <div class="mui-content">
    <div class="mui-card">
        <h5 class="mui-content-padded">1、双面玻璃擦使用过程要注意将绳子扣在手上，防止掉落。</h5>
            <form class="mui-input-group">
                <div class="mui-input-row mui-checkbox">
                    <label>正确</label>
                    <input name="checkbox1" value="Item 3" type="checkbox">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label>错误</label>
                    <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                </div>
            </form>
            <h5 class="mui-content-padded">2、清洗玻璃，先洗边框，再清洗玻璃，最近还需将水渍擦拭干净。</h5>
            <form class="mui-input-group">
                <div class="mui-input-row mui-checkbox">
                    <label>正确</label>
                    <input name="checkbox1" value="Item 3" type="checkbox">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label>错误</label>
                    <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                </div>
            </form>
            <h5 class="mui-content-padded">3、卫生间玻璃的清洗，先喷玻璃水，再用蓝色抹布擦拭，最后用单面玻璃刮刮干净或干毛巾。</h5>
            <form class="mui-input-group">
                <div class="mui-input-row mui-checkbox">
                    <label>正确</label>
                    <input name="checkbox1" value="Item 3" type="checkbox">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label>错误</label>
                    <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                </div>
            </form>
            <h5 class="mui-content-padded">4、窗户清洗可以直接清洗。</h5>
            <form class="mui-input-group">
                <div class="mui-input-row mui-checkbox">
                    <label>正确</label>
                    <input name="checkbox1" value="Item 3" type="checkbox">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label>错误</label>
                    <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                </div>
            </form>
            <h5 class="mui-content-padded">5、玻璃清洗用红色抹布。</h5>
            <form class="mui-input-group">
                <div class="mui-input-row mui-checkbox">
                    <label>正确</label>
                    <input name="checkbox1" value="Item 3" type="checkbox">
                </div>
                <div class="mui-input-row mui-checkbox">
                    <label>错误</label>
                    <input name="checkbox1" value="Item 4" type="checkbox" checked="">
                </div>
            </form>
            <button type="button" class="mui-btn mui-btn-warning"><a href="">
                                提交
            </button>
    </div>
    </div>
</body>
</html>
